<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Factorial Calculator</h1>
        </header>

        <main>
            <section class="calculator">
                <input type="number" id="number" placeholder="Enter a positive number">
                <div class="methods">
                    <label><input type="radio" name="method" value="iterative" checked> Iterative</label>
                    <label><input type="radio" name="method" value="recursive"> Recursive</label>
                </div>
                <button id="calculate">Calculate</button>
                <p id="result"></p>
            </section>

            <section class="history-section">
                <div class="history-header">
                    <h2>Calculation History</h2>
                    <button id="clear-history">Clear History</button>
                </div>
                <div id="history" class="history-container"></div>
            </section>
        </main>

        <footer>
            <p>Developed with ❤️ by Surender Dubey</p>
        </footer>
    </div>

    <div id="loader" class="loader hidden"></div>

    <script src="script.js"></script>
</body>
</html>
