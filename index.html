<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Factorial Calculator</h1>
        <input type="number" id="number" class="input-field" placeholder="Enter a positive number">
        
        <div class="method-selection">
            <label class="method-label"><input type="radio" name="method" value="iterative" checked> Iterative</label>
            <label class="method-label"><input type="radio" name="method" value="recursive"> Recursive</label>
        </div>
        
        <button id="calculate" class="btn">Calculate</button>
        <p id="result" class="result-text"></p>

        <h2 class="history-title">Calculation History</h2>
        <div id="history" class="history-list"></div>
        
        <button id="clear-all-history" class="btn clear-all-btn">Clear All History</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
